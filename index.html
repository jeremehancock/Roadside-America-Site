		<link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	</head>

	<body onload="getImage();">

		<div id="tv"">
			<div id="content">
				<p id="title"></p>
			</div>
		</div>

		<div id="counter"></div>

		<a href="https://twitter.com/RdSd_America_US" target="_blank" rel="noreferrer noopener"><span id="built-with"><img src="images/twitter.png" id="twitter" align="absmiddle" /> Follow Us On Twitter</span></a>

		<script>
			// Get random picture from Roadside America API: https://roadside-america.dumbprojects.com/
			function getImage() {
				let url = "https://roadside-america.dumbprojects.com/api/";

				fetch(url)
					.then(res => res.json())
					.then((data) => {
						document.title = "Roadside America - " + data.results.title;
						document.getElementById("title").innerHTML = "Roadside America - " + data.results.title;
						document.getElementById("tv").style.backgroundImage = "url('" + data.results.images.large + "')";
						counter();
					})
					.catch(err => {
						document.title = "Roadside America";
						document.getElementById("title").innerHTML = "Roadside America";
						document.getElementById("tv").style.backgroundImage = "url('images/roadside-america.jpg')";
					});
			}
			function counter() {
				let counter = 10;
				let countDown = setInterval(function(){
					document.getElementById("counter").innerHTML = counter.toString();
					counter--
					if (counter === -1) {
						clearInterval(countDown);
						getImage()
					}
				}, 1000);
			}
		</script>
	</body>
</html>
